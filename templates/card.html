{%extends "model-page.html" %}

{%block content%}
<h1 class="text-center">Detalhes do card</h1>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: blue; border-style: solid; width: 256px; height: 270;">
                <img src="{{ card.photo.url }}" width="250" height="250">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{card.description}}</p>
            <h4>Contato</h4>
            <p><b>Tel.:</b>{{card.phone}}</p>
            <p><b>Email:</b>{{card.email}}</p>
            {% if request.user == card.user %}
            <a href="#">
                <button type="button" class="btn btn-primary">Alterar</button>
            </a>
            <button type="button" class="btn btn-danger">Excluir</button>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
