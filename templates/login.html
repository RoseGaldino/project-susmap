<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>SUSMAP</title>
</head>

<style>
  .containerPrincipal{
    font-weight: bold;
    padding: 1rem;
    background: cadetblue;
  }
  .card-signin .card-title {
    margin-bottom: 2rem;
    font-weight: 300;
    font-size: 1.5rem;
    padding: 6rem;
  }
   .form-signin {
    font-size: 100%;
    border-radius: 1rem;
    letter-spacing: .1rem;
    padding: 1rem;
    background: rgb(229, 239, 240);
}
</style>

<body class="d-flex flex-column containerPrincipal">
  <div class="sidenav">
         <div class="login-main-text">
            <h1 class="card-title text-center">SUSMAP<h1> 
         </div>
   </div>
      <div class="main card-signin">
         <div class="col-md-6 col-sm-12 container">
            <div class="login-form">
               <form class="form-signin" action="submit", method="POST">{% csrf_token %}
                  <div class="form-group">
                     <label>Usuário</label>
                     <input type="text" class="form-control" placeholder="Usuário" name="username">
                  </div>
                  <div class="form-group">
                     <label>Senha</label>
                     <input type="password" class="form-control" placeholder="Senha" id="password" name="password">
                  </div>
                  <div>
                    {% for message in messages %}
                    <div class="alert alert-danger">
                      <strong>Error!</strong>{{message}}
                    </div>
                    {% endfor %}
                    <div class="custom-control custom-checkbox mb-3">
                     <input type="checkbox" class="custom-control-input" id="customCheck1">
                     <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                   </div>
                   <p>
                     <a routerLink="/cadastro">Cadastre-se</a>
                   </p>
                    <button type="submit" class="btn btn-success">Entrar</button>
                  </div>                
               </form>
            </div>
         </div>
      </div>
</body>
</html>
