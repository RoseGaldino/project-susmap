{%extends "model-page.html" %}

{% block content %}
<h1 class="text-center">Registre sua Unidade de Saude</h1>
<form enctype="multipart/form-data" action="{% url 'core:servico/cadastrar'%}", method="POST">{% csrf_token %}
<div class="container">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" name="email" type="text">
    </div>
    <div class="form-group">
        <label for="phone">Telefone:</label>
        <input class="form-control" name="phone" type="number">
    </div>
    <div class="form-group">
        <label for="city">Cidade:</label>
        <input class="form-control" name="cuty" type="text">
    </div>
    <div class="form-group">
        <label for="description">Decrição:</label>
        <textarea class="form-control" rows="5" name="description"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control-file border" name="file" type="file" accept="image/*">
    </div>
    <button class="btn btn-primary" type="submit">
        Cadastrar
    </button>
</form>
</div>
{% endblock %}
