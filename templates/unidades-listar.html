{% extends "model-page.html" %}
{% block content %}
<style>
    .titulo-unidades {
    text-align: center;
    font-size: 2em;
    margin-top: 35px;
    color: rgb(21, 121, 187);
}
</style>
<p class="titulo-unidades" style="margin-bottom: 50;">
    As unidades de atendimento que atende as suas necessidades estão listadas abaixo:
</p>
<section>
    <div class="container">
        <div class="row">
            {% for unidade in unidades %}
        <div class="col">
            <p class=""><b>{{unidade.nomeUnidadeSaude}}</b></p>
            <p class=""><b>Endereço:</b> {{unidade.enderecoUnidade}}</p>
            <p><b>Horário de funcionamento:</b></p>
            <p><b>Tel.:</b></p>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Option 1
                </label>
            </div>
        </div><br>
        {% endfor %}
        </div>
        <div class="row" style="margin-top: 50;"> 
            <div class="col-sm-3">
                <button class="btn btn-primary botao-anterior" type="submit">Voltar</button>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <button class="btn btn-primary botao-proximo" type="submit">Próximo</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
